<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Community</title>
    <style>
   
    @import url('https://fonts.googleapis.com/css2?family=Grape+Nuts&family=Rubik+Burned&display=swap');

        body {
            font-family: 'Grape Nuts', cursive;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #00A9FF, #89CFF3,#A0E9FF);
            color-scheme:inherit;
            color:#161A30;
            font-size: 30px;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: paleturquoise;
            color: #161A30;
            padding: 5px;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: space-between;
            height: 70px;
        }
        .header-content {
            display: inline;
            align-items: center;
            justify-content: center;
        }
        .logo {
            height:65px;
            width:80px;
            margin-right: 10px;
            align-items: start;
           
        }



        #petForm {
            max-width: 1200px;
            margin: 10px auto;
            padding-left:120px;
            padding-right: 30px;
            background-color:#CDF5FD;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        #petList {
            max-width: 1200px;
            margin: 10px auto;
            padding-left:20px;
            
            background-color: #CDF5FD;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        img {
            max-width: 125%;
            height: auto;
        }
        .image-container{
            background-size: cover;
        }
        

    </style>
</head>
<body>
    <header>
        <h1>Pet Community</h1>
        <div class="header-content"><img src="https://media.gettyimages.com/id/159132783/photo/collie-dog-on-black-background.jpg?s=612x612&w=0&k=20&c=FSVNbnxeQNYhclnz6PSo30fk9-G48e6bp9Dzmk44rx0=" alt="Logo" class="logo"></div>
    </header>
    <div id="petForm">
        <h2>Connect and Communicate with co-pet owners</h2>
        <div class="image-container"> 
            <img src="https://imgs.search.brave.com/FU0LfDv7Ly_TdrHbZWlyGOvEmK76W3dHszGcdDKKFBw/rs:fit:500:0:0/g:ce/aHR0cHM6Ly93d3cu/dGhlaGFwcHljYXRz/aXRlLmNvbS93cC1j/b250ZW50L3VwbG9h/ZHMvMjAxNy8xMS9y/YWdkb2xsLmpwZw">
        </div>
        <p>Hi!Iam cassy:/</p>
        <br>
        <form id="petInfoForm">
            <label for="petName">Pet Name:</label>
            <input type="text" id="petName" required>
            <br>
            <label for="petType">Pet Type:</label>
            <input type="text" id="petType" required>
            <br>
            <label for="petDescription">Description:</label>
            <textarea id="petDescription" required></textarea>
            <br>
            <label for="petImage">Upload Image:</label>
            <input type="file" id="petImage" accept="image/*">
            <br>
            <label for="petAge"> Pet Age:</label>
            <input type="text" id="petAge">
            <br>
            <button type="button" onclick="submitPetInfo()">Submit</button>
        </form>
    </div>
    <br>
    <div id="petList">
        <h2>Recent Pet Posts</h2>
        <div id="petPosts"></div>
    </div>
    <script>
        function submitPetInfo() {
            const petName = document.getElementById("petName").value;
            const petType = document.getElementById("petType").value;
            const petDescription = document.getElementById("petDescription").value;
            const petImage = document.getElementById("petImage").files[0];
            const petAge = document.getElementById("petAge").value;

            // Create a new post element
            const petPost = document.createElement("div");
            petPost.innerHTML = `
                <h3><em>${petName}</em></h3>
                <br>
                <h3><em>${petType}</em></h3>
                <br>
                <h3><em>${petAge}</em></h3>
                <p>${petDescription}</p>
                <img src="${URL.createObjectURL(petImage)}" alt="${petName}">
            `;

            // Add the new post to the list
            document.getElementById("petPosts").prepend(petPost);

            // Clear the form
            document.getElementById("petInfoForm").reset();
        }
    </script>
</body>
</html>
