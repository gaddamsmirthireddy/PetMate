<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="PetMate - Your trusted partner for pet care, adoption, and grooming services. Fostering bonds and nurturing hearts through compassionate care.">
    <meta name="keywords" content="pet care, pet adoption, pet grooming, veterinary services, pet community">
    <title>PetMate - Your Trusted Pet Care Partner</title>
    <link rel="stylesheet" href="output.css">
    <style>
        .images {
            overflow: hidden;
        }
        .moving-image {
            transform: translateX(100%);
            transition: transform 2s ease-in-out;
        }
        @media (prefers-reduced-motion: reduce) {
            .moving-image {
                transition: none;
            }
        }
    </style>
</head>
<body class="bg-black">
    <header>
        <nav class="text-white w-full h-14 flex justify-between px-5 md:px-6 bg-black" role="navigation" aria-label="Main navigation">
            <div class="pt-2 font-extrabold text-2xl">
                <a href="home.html" aria-label="PetMate Home">PETMATE</a>
            </div>
            <ul class="md:flex hidden font-semibold text-center" role="menubar">
                <li class="mx-[10px] cursor-pointer pt-2 hover:underline hover:text-red-500" role="menuitem"><a href="home.html" aria-current="page">Home</a></li>
                <li class="mx-[10px] cursor-pointer pt-2 hover:underline hover:text-red-500" role="menuitem"><a href="about.html">About</a></li>
                <li class="mx-[10px] cursor-pointer pt-2 hover:underline hover:text-red-500" role="menuitem"><a href="Services.html">Services</a></li>
                <li class="mx-[10px] cursor-pointer pt-2 hover:underline hover:text-red-500" role="menuitem"><a href="communitypets.html">Community</a></li>
            </ul>
            <button class="md:hidden text-4xl" aria-label="Toggle menu" aria-expanded="false">
                &#8801;
            </button>
        </nav>
    </header>
    
    <main>
        <section class="bg-white w-full flex-wrap" style="background-image: url('/pics9/bgk.jpg');">
            <div class="container mx-auto flex justify-between items-center">
                <div class="innercontainer text-center w-full">
                    <div class="info text-wrap transition duration-500">
                        <h1 class="text-3xl font-bold mb-4 text-white font-sans transition duration-500">PET MATE</h1>
                        <p class="mb-4 text-white text-2xl mr-4 transform transition duration-500" id="tagline">"Fostering Bonds, Nurturing Hearts: Elevating Lives Through Compassionate Care, Adoption, and Grooming. CaptainCare: Where Every Tail Wags with joy, and Every Home Embraces Pet Needs."</p>
                    </div>
                </div>
                <div class="innercont2">
                    <div class="images">
                        <img src="/pics9/image90.webp" 
                             alt="Happy pet with owner" 
                             class="moving-image w-full rounded-lg"
                             loading="lazy"
                             width="600"
                             height="400">
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer class="bg-gray-800 text-white p-4 text-center" role="contentinfo">
        <div class="container mx-auto">
            <p>&copy; 2024 Pet-Care. All rights reserved.</p>
        </div>
    </footer>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Initialize animations
            const movingImage = document.querySelector('.moving-image');
            if (movingImage) {
                movingImage.style.transform = 'translateX(0)';
            }

            // Typewriter effect
            const textElement = document.getElementById("tagline");
            if (textElement) {
                const textContent = textElement.innerText;
                textElement.innerText = "";
                
                let i = 0;
                function typeWriter() {
                    if (i < textContent.length) {
                        textElement.innerHTML += textContent.charAt(i);
                        i++;
                        requestAnimationFrame(() => setTimeout(typeWriter, 50));
                    }
                }
                typeWriter();
            }

            // Mobile menu toggle
            const menuButton = document.querySelector('button[aria-label="Toggle menu"]');
            if (menuButton) {
                menuButton.addEventListener('click', () => {
                    const isExpanded = menuButton.getAttribute('aria-expanded') === 'true';
                    menuButton.setAttribute('aria-expanded', !isExpanded);
                    // Add your mobile menu toggle logic here
                });
            }
        });
    </script>
</body>
</html>
