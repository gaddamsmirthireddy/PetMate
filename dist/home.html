<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CARE</title>
    <link rel="stylesheet" href="output.css"> <!-- Assuming this is your Tailwind CSS file -->
    <style>
        /* Additional styling if needed */
    
        .images {
          overflow: hidden;
        }
    
        .moving-image {
          transform: translateX(100%);
          transition: transform 2s ease-in-out;
        }
      </style>
</head>
<body class="bg-black"> <!-- Add a background color here if needed -->
    <nav class="text-white w-full h-14 flex justify-between px-5 md:px-6 bg-black">
        <div class="pt-2 font-extrabold text-2xl">PETMATE</div>
        <ul class="md:flex hidden font-semibold text-center">
            <li class="mx-[10px] cursor-pointer pt-2 hover:underline hover:text-red-500"><a href="home.html">Home</a></li>
            <li class="mx-[10px] cursor-pointer pt-2 hover:underline hover:text-red-500"><a href="about.html">About</a></li>
            <li class="mx-[10px] cursor-pointer pt-2 hover:underline hover:text-red-500"><a href="Services.html">Services</a></li>
            <li class="mx-[10px] cursor-pointer pt-2 hover:underline hover:text-red-500"><a href="communitypets.html">Community</a></li>
        </ul>
        <!-- <div class="text-white hidden md:block px-4 py-2 text-center bg-red-600 rounded-2xl font-bold font-3xl cursor-pointer">login/register</div> -->
        <div class="md:hidden">
            <a class="text-4xl" href="#">&#8801;</a>
        </div>
    </nav>
    
    <div class="bg-white w-full flex-wrap " style="background-image: url('/pics9/bgk.jpg');">
        <div class="container mx-auto flex justify-between items-center">
            <div class="innercontainer text-center w-full">
                <div class="info text-wrap transition duration-500">
                    <h1 id="typewriter-text" class="text-3xl font-bold mb-4 text-white font-sans transition duration-500">PET MATE</h1>
                    <p id="typewriter-text" class="mb-4 text-white text-2xl mr-4 transform transition duration-500">"Fostering Bonds, Nurturing Hearts: Elevating Lives Through Compassionate Care, Adoption, and Grooming. CaptainCare: Where Every Tail Wags with joy, and Every Home Embraces Pet Needs."</p>
                </div>
            
                
            </div>
            <div class="innercont2">
                <div class="images">
                    <img src="/pics9/image90.webp" alt="Company Image" class="moving-image w-full rounded-lg">
                </div>
            </div>
        </div>
    </div>
    <footer class="bg-gray-800 text-white p-4 text-center">
        <div class="container mx-auto">
            <p>&copy; 2024 Pet-Care. All rights reserved.</p>
        </div>
    </footer>
    

    

    <script>
        document.addEventListener("DOMContentLoaded", function () {
          const movingImage = document.querySelector('.moving-image');
          movingImage.style.transform = 'translateX(0)';
        });
        
    </script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const textElement = document.getElementById("typewriter-text");
            const textContent = textElement.innerText;
            textElement.innerText = "";
    
            let i = 0;
            function typeWriter() {
                if (i < textContent.length) {
                    textElement.innerHTML += textContent.charAt(i);
                    i++;
                    setTimeout(typeWriter, 50); // Adjust the delay (in milliseconds) between each character
                }
            }
    
            typeWriter();
        });
    </script>
    
</body>
</html>
